<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropdown Product Reveal</title>
  <style>
    .container {
      position: relative;
      display: inline-block;
    }

    #product {
      position: absolute;
      top: 100%;
      left: 0;
      width: 300px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      z-index: 10;
    }

    #product.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="product">
      <h2>Awesome Product</h2>
      <p>This is a great product you'll love!</p>
      <img src="img/girl-clothes-img-2.jpg" alt="" class="more-img">
      <img src="img/girl-clothes-img-3.jpg" alt="" class="more-img">
      <img src="img/girl-clothes-img-8.jpg" alt="" class="more-img">
      <img src="img/girl-clothes-img-9.jpg" alt="" class="more-img">
      <img src="img/girl-clothes-img-11.jpg" alt="" class="more-img">
      <img src="img/girl-clothes-img-12.jpg" alt="" class="more-img">
      <img src="img/girl-clothes-img-13.jpg" alt="" class="more-img">
    </div>
  </div>
  <div>

    <button onclick="toggleProduct()" style="margin-top: 100px;">Show Product</button>
  </div>

  <script>
    function toggleProduct() {
      const product = document.getElementById('product');
      const button = document.querySelector('button');

      product.classList.toggle('show');
      button.textContent = product.classList.contains('show') ? 'Hide Product' : 'Show Product';
    }
  </script>

</body>
</html>
