<!DOCTYPE html>
<html>
<head>
  <title>Image Click Preview + Details</title>
  <style>
    .gallery img {
      width: 150px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .gallery img:hover {
      border: 2px solid #007BFF;
    }
    #preview {
      margin-top: 20px;
    }
    #image-details {
      margin-top: 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<h2>Click an Image</h2>
<div class="gallery">
  <img src="img/youngest-img-1.avif" alt="Red Image">
  <img src="img/youngest-img-2.avif" alt="Green Image">
  <img src="img/youngest-img-3.avif" alt="Blue Image">
</div>

<div id="preview">
  <h3>Selected Image:</h3>
  <img id="selected-image" src="" alt="Preview" style="max-width: 300px; display: none;" />
  <div id="image-details"></div>
</div>

<script>
  const images = document.querySelectorAll('.gallery img');
  const selectedImage = document.getElementById('selected-image');
  const detailsBox = document.getElementById('image-details');

  images.forEach(img => {
    img.addEventListener('click', () => {
      // Set the clicked image's src as the preview
      selectedImage.src = img.src;
      selectedImage.style.display = 'block';

      // Once image is loaded, show its details
      selectedImage.onload = () => {
        const details = `
          <strong>Image Details:</strong><br>
          Source: ${img.src} <br>
          Width: ${selectedImage.naturalWidth}px <br>
          Height: ${selectedImage.naturalHeight}px <br>
          Alt Text: ${img.alt}
        `;
        detailsBox.innerHTML = details;
      };
    });
  });
</script>

</body>
</html>
